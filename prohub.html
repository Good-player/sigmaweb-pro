<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sigmaweb Hub</title>
  <style>
    /* Base Reset and Styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: #f5f5f7;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 100%;
      max-width: 300px;
    }

    .button {
      display: block;
      text-align: center;
      padding: 15px 20px;
      font-size: 1.2rem;
      color: white;
      background: linear-gradient(to right, #0071e3, #0056b3);
      border-radius: 50px;
      text-decoration: none;
      font-weight: bold;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .button:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    /* Redirect Overlay */
    .redirect-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 1000;
    }

    .redirect-overlay h2 {
      font-size: 1.8rem;
      margin-bottom: 20px;
    }

    .progress-bar {
      width: 80%;
      max-width: 400px;
      height: 10px;
      background: #444;
      border-radius: 5px;
      overflow: hidden;
      margin-bottom: 20px;
    }

    .progress-bar .progress {
      width: 0%;
      height: 100%;
      background: #ff5722;
      animation: progress 3s linear forwards;
    }

    @keyframes progress {
      to {
        width: 100%;
      }
    }

    .redirect-overlay a {
      color: #ff5722;
      font-weight: bold;
      text-decoration: none;
    }

    .redirect-overlay a:hover {
      text-decoration: underline;
    }

    /* Footer */
    footer {
      text-align: center;
      margin-top: 30px;
      font-size: 0.9rem;
      color: #555;
    }

    footer a {
      color: #0071e3;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Welcome to Sigmaweb Hub</h1>
  <div class="button-container">
    <a href="https://good-player.github.io/sigmaweb/hub.html" class="button" onclick="redirectTo('Hub', event)">Go Normal Hub</a>
    <a href="https://good-player.github.io/sigmaweb-pro/gai.html" class="button" onclick="redirectTo('Hey, Welcome to the hell station. What can i help you today? HUH YOU DID NOT NOTICE???? HOW', event)">Ai = HEY</a>
    <a href="pp.html" class="button" onclick="redirectTo('Privacy Policy', event)">Privacy Policy</a>
  </div>

  <div class="redirect-overlay" id="redirectOverlay">
    <h2 id="redirectMessage">Redirecting...</h2>
    <div class="progress-bar">
      <div class="progress"></div>
    </div>
    <p>Did not redirect? <a href="#" id="fallbackLink">Click HERE!</a></p>
  </div>

  <footer>
    <p>Â© 2025 Sigmaweb. All rights reserved. <a href="pp.html">Privacy Policy</a></p>
  </footer>

  <script>
    function redirectTo(destination, event) {
      event.preventDefault(); // Prevent the default link click behavior

      const overlay = document.getElementById('redirectOverlay');
      const message = document.getElementById('redirectMessage');
      const fallbackLink = document.getElementById('fallbackLink');

      // Update the overlay content
      message.textContent = `Redirecting to ${destination}...`;
      fallbackLink.href = event.target.href;

      // Show the overlay
      overlay.style.display = 'flex';

      // Redirect after the progress animation
      setTimeout(() => {
        window.location.href = event.target.href;
      }, 3000);
    }
  </script>
</body>
</html>
