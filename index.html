<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Sigmaweb PRO</title>
  <style>
    /* General styling */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 20px;
      color: #333;
    }

    /* Highlight effect for "PRO" */
    .highlight {
      color: #ff5722;
      font-weight: bold;
      animation: glow 1.5s infinite;
    }

    @keyframes glow {
      0% {
        text-shadow: 0 0 5px #ff5722;
      }
      50% {
        text-shadow: 0 0 20px #ff5722;
      }
      100% {
        text-shadow: 0 0 5px #ff5722;
      }
    }

    /* Button styling */
    .button {
      display: inline-block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      text-decoration: none;
      color: white;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Welcome to Sigmaweb <span class="highlight">PRO</span></h1>
  <div>
    <a href="https://good-player.github.io/sigmaweb/hub.html" class="button">BACK TO HUB</a>
    <a href="a1.html" class="button">Go to A1</a>
  </div>
</body>
</html>
