<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sigmaweb PRO</title>
  <style>
    /* Base Reset and Styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: #f5f5f7;
      color: #333;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 50px 20px;
      background: #1e1e30;
      color: white;
      position: relative;
    }

    header h1 {
      font-size: 3.5rem;
      font-weight: bold;
      margin-bottom: 20px;
    }

    header h1 .highlight {
      color: #ff5722;
      text-shadow: 0 0 10px #ff5722, 0 0 20px #ff5722;
      animation: pulse 1.5s infinite;
    }

    header p {
      font-size: 1.5rem;
      margin-top: 10px;
      color: #ddd;
    }

    /* Hero Section */
    .hero {
      padding: 100px 20px;
      text-align: center;
      background: linear-gradient(to bottom, #ffffff, #e8e8e8);
    }

    .hero h2 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #333;
    }

    .hero h2 .highlight {
      color: #0071e3;
      text-shadow: 0 0 10px #0071e3;
    }

    .hero p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 0 auto;
      color: #555;
    }

    /* Call-to-Action Button */
    .cta {
      margin-top: 40px;
    }

    .cta a {
      display: inline-block;
      padding: 15px 30px;
      font-size: 1.2rem;
      font-weight: bold;
      text-transform: uppercase;
      color: white;
      background: linear-gradient(to right, #ff5722, #ff8c00);
      border-radius: 50px;
      text-decoration: none;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .cta a:hover {
      transform: scale(1.1);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 20px;
      background: #1e1e30;
      color: white;
      margin-top: 40px;
    }

    footer p {
      font-size: 0.9rem;
    }

    footer a {
      color: #ff5722;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* Animations */
    @keyframes pulse {
      0%, 100% {
        text-shadow: 0 0 10px #ff5722, 0 0 20px #ff5722;
      }
      50% {
        text-shadow: 0 0 20px #ff5722, 0 0 40px #ff5722;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Sigmaweb <span class="highlight">PRO</span></h1>
    <p>Cuz we sigma.</p>
  </header>

  <section class="hero">
    <h2>Sigmaweb <span class="highlight">PRO</span>, Make ur day not sigma.</h2>
    <p>Experience the ultimate platform with a sleek design, powerful features, and the vibe you need to stand out.</p>
    <div class="cta">
      <a href="prohub.html">Get Started</a>
    </div>
  </section>

  <footer>
    <p>Â© 2025 Sigmaweb PRO. All rights reserved. <a href="pp.html">Privacy Policy</a></p>
  </footer>
</body>
</html>
